<!DOCTYPE html>
<html>
<head>
	<title>VueJS Tutorial</title>
</head>
<body>
	<div id="root">
		<input type="text" id="input" v-model="message">
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#root',
			data: {
				message: 'Hello World'
			}
		});
	</script>
</body>
</html>
